<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Age Calculator</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <!--Bootstrap - icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container mt-5 age-calculator">
        <h1>Age Calculator</h1>
        <div class="row mb-4 row-cols-1 row-cols-md-3">
            <div class="col">
                <div class="mb-3">
                    <label for="day" class="form-label">Day</label>
                    <input type="number" class="form-control" id="day">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="month" class="form-label">Month</label>
                    <input type="number" class="form-control" id="month">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button onclick="calculateAge()"; class="btn btn-info btn-lg">â¬‡</button>
        </div>

        <div class="results d-flex justify-content-center align-items-center mt-4">
            <div class="display">
                <h2><span id="lblYears">----</span>years</h2>
                <h2><span id="lblMonths">----</span>months</h2>
                <h2><span id="lblDays">----</span>days</h2>
            </div>
        </div>
    </div>



















    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="JS/style.js"></script>

</body>

</html>
