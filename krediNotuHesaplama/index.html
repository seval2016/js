<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kredi Notu Hesaplama</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>

    <!--
        Bir kullanıcının kredi başvurusu için belirli kriterleri karşılayıp karşılamadığını kontrol etmek 
        istiyoruz. Kullanıcının gelirinin belirli bir miktarın üstünde olması ve kredi notunun belirli bir 
        değerin üstünde olması gerekiyor. Bu kriterleri kontrol eden bir JavaScript programı yazın.
    -->

    <div class="container">
        <div class="form">

            <div class="form-group">    
                <h1>Kredi Notu Hesaplama</h1>
                <form>
                    <div class="form-group mb-3">
                        <label for="kredi">Gelir (TL)</label>
                        <input type="number" class="form-control" id="gelir">
                    </div>
                    <div class="form-group mb-3">
                        <label for="oran">Kredi Notu :</label>
                        <input type="number" class="form-control" id="krediNotu">
                    </div>

                    <h4 id="sonuc"></h4>

                    <div class="form-group mb-3">
                        <button type="button" class="btn btn-primary" id="hesapla">Hesapla</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="style.js"></script>

</body>

</html>
