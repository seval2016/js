<body>

    <!--
        Bir kullanıcının kredi başvurusu için belirli kriterleri karşılayıp karşılamadığını kontrol etmek 
        istiyoruz. Kullanıcının gelirinin belirli bir miktarın üstünde olması 
        ve kredi notunun belirli bir değerin üstünde olması gerekiyor. Bu kriterleri kontrol 
        JavaScript programı yazın.
    -->

    <div class="container">
    <div class="form">

        <div class="form-group">    
            <h1>Kredi Notu Hesaplama</h1>
            <form>
               
                <div class="form-group mb-3">
                    <label for="kredi">Kredi Miktarı</label>
                    <input type="number" class="form-control" id="kredi">
                </div>
                <div class="form-group mb-3">
                    <label for="gelir">Gelir</label>
                    <input type="number" class="form-control" id="gelir">
                </div>
                <div class="form-group mb-3">
                    <label for="oran">Oran</label>
                    <input type="number" class="form-control" id="oran">
                </div>

                <div class="form-group mb-3">
                    <label for="sonuc">Sonuc</label>
                    <input type="text" class="form-control" id="sonuc">
                </div>

                <div class="form-group mb-3">
                    <button type="button" class="btn btn-primary" onclick="hesapla()">Hesapla</button>
                </div>

            </form>

                  
    </div>
    </div>
