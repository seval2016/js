<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asal sayı bulma</title>
</head>

<body>


    <input type="number" id="txtNum">
    <button onclick="calculate()" type="button">Asal sayı mı ?</button>
    <br> <br>
    <span>Girdiğiniz sayı <strong></strong></span>





    <script>

        const num = document.querySelector("#txtNum")
        function calculate() {
            const result = isPrimeNumber(num.value);

            if(result === "error"){
                alert("Lütfen sayı giriniz");
                num.value="";
                num.focus();
                return;
            }


            document.querySelector("strong").innerHTML = result ? "Asal" : "Asal degil";
        }


        function isPrimeNumber(num) {
            if (!num || isNaN(num) || num < 2) return "error";

            let result = true;

            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                    break;
                }
            }
            return result;
        }
    </script>
</body>

</html>
